<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Header -->
        <div class="col-12">
            <div class="game-header d-flex justify-content-between align-items-center mb-4">
                <button id="back-to-modes-higher-lower" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-right-circle ms-2"></i>
                    العودة للأنماط
                </button>
                <div class="game-info text-center">
                    <h2 class="mb-1">أعلى أم أقل؟</h2>
                    <div class="score-info">
                        <span class="badge bg-primary fs-6">
                            النقاط: <span id="higher-lower-score">0</span>
                        </span>
                        <span class="badge bg-secondary fs-6 ms-2">
                            الجولة: <span id="higher-lower-round">0</span> / <span id="higher-lower-max-rounds">10</span>
                        </span>
                    </div>
                </div>
                <div style="width: 120px;"></div>
            </div>
        </div>

        <!-- Game Content -->
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="comparison-container">
                        <div class="row g-3 align-items-center">
                            <!-- Product 1 (Visible Price) -->
                            <div class="col-md-5">
                                <div class="comparison-product" id="higher-lower-product-1">
                                    <div class="product-card h-100">
                                        <div class="product-image-container">
                                            <img id="higher-lower-image-1" src="" alt="" class="product-image">
                                        </div>
                                        <div class="product-info">
                                            <h4 id="higher-lower-name-1" class="product-name"></h4>
                                            <div class="price-display">
                                                <span class="price-label">السعر:</span>
                                                <span id="higher-lower-price-1" class="price-value"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- VS Divider - Mobile -->
                            <div class="col-12 d-md-none text-center my-2">
                                <div class="vs-divider">
                                    <span class="vs-badge-custom fs-4">VS</span>
                                </div>
                            </div>
                            
                            <!-- VS Divider - Desktop -->
                            <div class="col-md-2 d-none d-md-flex justify-content-center align-items-center">
                                <div class="vs-divider-desktop">
                                    <span class="vs-badge-custom fs-3">VS</span>
                                </div>
                            </div>

                            <!-- Product 2 (Mystery) -->
                            <div class="col-md-5">
                                <div class="comparison-product" id="higher-lower-product-2">
                                    <div class="product-card h-100">
                                        <div class="product-image-container">
                                            <img id="higher-lower-image-2" src="" alt="" class="product-image">
                                        </div>
                                        <div class="product-info">
                                            <h4 id="higher-lower-name-2" class="product-name"></h4>
                                            <div class="price-display">
                                                <span class="price-label">السعر:</span>
                                                <span class="price-value text-muted">؟؟؟</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <!-- Question Section -->
                <div class="question-section text-center mt-4 d-flex flex-column align-items-center justify-content-center">
                    <h4 class="mb-4">هل المنتج الثاني أعلى أم أقل في السعر؟</h4>
                    <div class="d-flex gap-3 justify-content-center">
                        <button id="higher-btn" class="btn btn-success btn-lg game-choice-btn">
                            <i class="bi bi-arrow-up"></i>
                            أعلى
                        </button>
                        <button id="lower-btn" class="btn btn-danger btn-lg game-choice-btn">
                            <i class="bi bi-arrow-down"></i>
                            أقل
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
